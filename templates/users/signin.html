{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign in Form</title>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="banner">
                <h1>Welcome Back</h1>
                <p>Provide your Correct Details</p>
            </div>
            <div class="green-bg">
                <button>Sign In</button>
            </div>
            <form action="" class="signup-form" method="POST" id="signup-form">
                {% csrf_token %}
                <h1>Sign In</h1>
                <div class="social-media">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-x"></i>
                </div>
                <p>Login with your correct details</p>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    {% comment %} 
    <script>
        const submitForm = document.querySelector("#signup-form");
    
        function signIn(event) {
            event.preventDefault();
            const email = document.querySelector("input[name='email']").value;
            const password = document.querySelector("input[name='password']").value;
    
            fetch('http://127.0.0.1:8000/users/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'email': email,
                    'password': password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                localStorage.setItem("user_uuid", data.user.uuid)
                alert(`Welcome ${data.user.first_name}`)
                window.location.href = 'http://127.0.0.1:5500/planatrip.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        submitForm.addEventListener("submit", signIn);
    </script>
    {% endcomment %}
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
